<div class="home-wrapper">
  <div class="top-section">
    <div class="info-left">
      <h1>Uma Abordagem Educativa e Segura para sua Primeira Experiência com Ações e Criptomoedas</h1>
      <button (click)="goToRegister()" class="btn-start-now">Comece Agora</button>
    </div>

    <div class="right-boxes">
      <div class="box box-1">
        <div class="miniNav">
          <div class="tabs">
            <span class="tab active">Ações</span>
            <span class="tab">Criptos</span>
          </div>
          <a href="#" class="view-all">Veja + de 1000 ações</a>
        </div>

        <div class="homeStocks" *ngIf="displayedStocks && displayedStocks.length">
          <ul>
            <li class="stock-item" *ngFor="let stock of displayedStocks">
              <span class="stock-symbol">{{ stock?.ticker }}</span>
              <span class="stock-price">${{ stock?.price?.toFixed(2) }}</span>
              <span class="stock-change" [class]="getVariationClass(stock?.variation)">
                {{ getFormattedVariation(stock?.variation) }}
              </span>
            </li>
          </ul>
        </div>
      </div>

      <div class="box box-2">
        <h2>Noticias</h2>
        <p>{{ notice?.content || 'Carregando notícia...' }}</p>
      </div>
    </div>
  </div>
</div>
