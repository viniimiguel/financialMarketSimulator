    <div class="sideBarOp">
        <ul>

                    (click)="selectLink('Minha carteira')"
                >Minha carteira</a>
            </li>
            <li>
                <a 
                    [routerLink]="'/my-transation'" 
                    [ngClass]="{'active': selectedLink === 'Transações'}"

                <a 
                    href="#" 
                    [ngClass]="{'active': selectedLink === 'Comprar e vender ações'}"

            <li>
                <a

                    (click)="selectLink('Comprar e vender criptos')"

            </li>
            <li>
