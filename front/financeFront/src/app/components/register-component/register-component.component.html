<div class="registerContainer">
    <div class="register">
      <form (ngSubmit)="register()">
        <h2>Cadastrar-se</h2>
        
        <label for="name">Nome:</label>
        <input placeholder="Nome" type="text" id="name" [(ngModel)]="name" name="name" required />
        
        <label for="email">Email:</label>
        <input placeholder="Email" type="email" id="email" [(ngModel)]="email" name="email" required />
        
        <label for="password">Senha:</label>
        <input placeholder="Senha" type="password" id="password" [(ngModel)]="password" name="password" required />
        
        <label for="confPassword">Confirmação de senha:</label>
        <input placeholder="Confirmação de senha" type="password" id="confPassword" [(ngModel)]="confPassword" name="confPassword" required />
        
        <p><a [routerLink]="'/login'">Já possui cadastro?</a></p>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
