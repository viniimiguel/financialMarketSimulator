<div class="recoveryContainer">
    <div class="recovery">
        <form action="/recovery" method="POST">
            <h2>Enviamos um codigo para seu email para que voce possa trocar sua senha</h2>
    
            <label for="Token">Codigo:</label>
            <input placeholder="Seu codigo aqui" type="email" id="email" name="email" required />    
            <button type="Send">Enviar Codigo</button>
        </form>
    </div>
    
</div>
